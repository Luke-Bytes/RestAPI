    <script>
      const API_URL="/api/playerCount";
      let chart,lastPayload;
      const qs=id=>document.getElementById(id);
      const qsa=(sel,root=document)=>Array.from(root.querySelectorAll(sel));
      const toDateInput=iso=>{const d=new Date(iso);const p=n=>String(n).padStart(2,"0");return `${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())}`};
      const color=i=>`hsl(${(i*53)%360} 70% 60%)`;

      async function loadCounts({start,end}={}) {
        const params=new URLSearchParams();
        if(start) params.set("start",start);
        if(end) params.set("end",end);
        const url=params.size?`${API_URL}?${params}`:API_URL;
        const res=await fetch(url);
        if(!res.ok) throw new Error(`HTTP ${res.status}: ${await res.text().catch(()=> "")}`);
        const json=await res.json();
        console.debug("meta",json?.meta);
        console.debug("first datum",json?.data?.[0]);
        return json;
      }

      function getSelectedKeys(){return new Set(qsa('input[name="datapoint"]:checked').map(i=>i.value));}

      function unionSeriesKeys(data){
        const keys=new Set();
        for(const d of data.slice(0,1000)){
          if(d && typeof d.counts==="object" && d.counts!==null){
            for(const [k,v] of Object.entries(d.counts)) if(Number.isFinite(Number(v))) keys.add(k);
          }
          for(const [k,v] of Object.entries(d||{})){
            if(k==="timestamp"||k==="counts") continue;
            if(Number.isFinite(Number(v))) keys.add(k);
          }
        }
        return [...keys];
      }

      function valueFor(d,k){
        if(d && typeof d.counts==="object" && d.counts!==null && k in d.counts) return Number(d.counts[k]);
        return Number(d?.[k]);
      }

      function buildDatasets(payload, selected){
        const {meta,data}=payload;
        const keys=unionSeriesKeys(data);

        if(keys.length===0 && data?.length && Number.isFinite(Number(data[0]?.count))){
          const pts=data.map(d=>({x:+new Date(d.timestamp),y:Number(d.count)})).filter(p=>Number.isFinite(p.y));
          return [{label:"Players",data:pts,borderWidth:2,pointRadius:meta.aggregated?2:0,borderColor:color(0),tension:0.1}];
        }
        let wanted=keys.filter(k=>selected.size===0 || selected.has(k));
        if(wanted.length===0) wanted=keys; // nothing matched checkboxes → show all
        return wanted.map((k,i)=>{
          const pts=data.map(d=>({x:+new Date(d.timestamp),y:valueFor(d,k)})).filter(p=>Number.isFinite(p.y));
          return {label:k,data:pts,borderWidth:2,pointRadius:meta.aggregated?2:0,borderColor:color(i),tension:0.1};
        });
      }

      function renderChart(payload){
        lastPayload=payload;
        const {meta}=payload;
        const canvas=qs("playerCountChart");
        if(!canvas) throw new Error("Canvas #playerCountChart not found");
        const ctx=canvas.getContext("2d");
        if(chart) chart.destroy();

        const datasets=buildDatasets(payload,getSelectedKeys());

        chart=new Chart(ctx,{
          type:"line",
          data:{datasets},
          options:{
            responsive:true,
            maintainAspectRatio:false, // canvas fills .chart-wrap (fixed height)
            parsing:false,
            animation:false,
            normalized:true,
            spanGaps:true,
            plugins:{
              legend:{display:true},
              decimation:{enabled:true,algorithm:"lttb",samples:1500}
            },
            scales:{
              x:{
                type:"time",
                min:+new Date(meta.start),
                max:+new Date(meta.end),
                ticks:{autoSkip:true,maxRotation:0}
              },
              y:{beginAtZero:true}
            }
          }
        });

        if(qs("metaInfo")){
          qs("metaInfo").textContent=`${meta.granularity.toUpperCase()} • ${toDateInput(meta.start)} → ${toDateInput(meta.end)} • ${meta.points} pts`;
        }
        if(!qs("start").value) qs("start").value=toDateInput(meta.start);
        if(!qs("end").value) qs("end").value=toDateInput(meta.end);
      }

      function refreshFromSelections(){ if(!lastPayload) return; renderChart(lastPayload); }

      async function init(){
        try{
          const payload=await loadCounts();
          renderChart(payload);
        }catch(e){
          console.error("Error loading player counts:",e);
          alert("Failed to load player counts.");
        }
      }

      qs("timeRangeForm")?.addEventListener("submit",async(e)=>{
        e.preventDefault();
        const start=qs("start").value;
        const end=qs("end").value;
        try{
          const payload=await loadCounts({start,end});
          renderChart(payload);
        }catch(err){
          console.error("Error loading player counts for range:",err);
          alert("Failed to load for selected range.");
        }
      });

      qs("untickAllButton")?.addEventListener("click",()=>{
        qsa('input[name="datapoint"]').forEach(i=>i.checked=false);
        refreshFromSelections();
      });

      qsa('input[name="datapoint"]').forEach(i=>i.addEventListener("change",refreshFromSelections));

      init();
    </script>
